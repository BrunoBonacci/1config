<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>1Config</title>
    <link rel="icon" href="https://clojurescript.org/images/cljs-logo-icon-32.png">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css">
    <link href="https://fonts.googleapis.com/css?family=Cardo&display=swap" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"
            integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ace/1.4.7/ace.js"></script>
    <link href="css/style.css" rel="stylesheet" type="text/css">
</head>
<body>
    <div id="loader" style="display: block"></div>
    <div id="app">
        <div class="sticky-nav-bar">
            <div class="ui secondary menu">
                <div class="item">
                    <div class="ui inverted button">New Entry</div>
                </div>
                <div class="right menu">
                    <div class="item">
                        <div>
                            <div class="ui blue label">minified mode</div>
                        </div>
                    </div>
                    <div class="item">
                        <div><label class="switch"><input type="checkbox"><span class="slider round"></span></label>
                        </div>
                    </div>
                    <div class="item">
                        <button class="circular ui inverted icon button "><i class="icon user outline"></i></button>
                    </div>
                </div>
            </div>
        </div>
        <div class="ui grid">
            <div class="sixteen wide column">
                <div class="sixteen wide column config-table-scroll">
                    <div class="ui grid">
                        <table class="ui selectable celled fixed table">
                            <thead>
                            <tr class="center aligned">
                                <th>Service</th>
                                <th class="shrink-column">Environment</th>
                                <th class="shrink-column">Version</th>
                                <th class="shrink-column" rowspan="2">Change num</th>
                                <th class="shrink-column" rowspan="2">Time</th>
                                <th class="shrink-column" rowspan="2">Type</th>
                                <th class="shrink-column" rowspan="2">Value</th>
                            </tr>
                            <tr class="center aligned">
                                <th>
                                    <div class="ui mini icon input"><input type="text" class="filter-input-width"
                                                                           placeholder="Service Name.." value=""><i
                                            class="search icon"></i></div>
                                </th>
                                <th>
                                    <div class="ui mini icon input"><input type="text" class="filter-input-width"
                                                                           placeholder="Environment.." value=""><i
                                            class="search icon"></i></div>
                                </th>
                                <th>
                                    <div class="ui mini icon input"><input type="text" class="filter-input-width"
                                                                           placeholder="Version.." value=""><i
                                            class="search icon"></i></div>
                                </th>
                            </tr>
                            </thead>
                            <tbody></tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
        <div class="footer">1Config - A library to manage application secrets and configuration safely and effectively.
            Apache License 2.0. Bruno Bonacci, 2019-2020
        </div>
    </div>
    <script src="cljs/main.js" type="text/javascript"></script>
    <script>com.brunobonacci.oneconfig.ui.view.main();</script>
</body>
</html>
